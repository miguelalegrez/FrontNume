<app-back-button-page-container [backUrl]="'/patients/list'">
  <p class="text-center text-3xl">Crear nuevo usuario</p>
  <form
    [formGroup]="userForm"
    (ngSubmit)="submitForm()"
    class="max-w-md mx-auto p-4 bg-white shadow-md rounded-md"
  >
    <div class="mb-4">
      <mat-form-field class="w-full">
        <mat-label>Tipo de Usuario</mat-label>
        <mat-select formControlName="personType">
          <mat-option value="PATIENT">Paciente</mat-option>
          <mat-option value="NUTRITIONIST">Nutricionista</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="mb-4">
      <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="name" id="name" />
      </mat-form-field>
    </div>

    <div class="mb-4">
      <mat-form-field class="w-full">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" formControlName="surname" id="surname" />
      </mat-form-field>
    </div>

    <div class="mb-4">
      <mat-form-field class="w-full">
        <mat-label>Tipo de Documento</mat-label>
        <mat-select formControlName="documentType">
          <mat-option value="DNI">DNI</mat-option>
          <mat-option value="PASSPORT">Pasaporte</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="mb-4">
      <mat-form-field class="w-full">
        <mat-label>NÃºmero de Documento</mat-label>
        <input matInput type="text" formControlName="document" id="document" />
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-600"
    >
      Crear Usuario
    </button>
  </form>

  <div *ngIf="creationMessage" class="mt-4 text-center text-green-600">
    {{ creationMessage }}
  </div>
</app-back-button-page-container>
