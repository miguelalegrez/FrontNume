<app-back-button-page-container [backUrl]="'patients/detail/' + id">
  <form
    [formGroup]="modifyForm"
    (ngSubmit)="submitForm()"
    class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <div class="mb-4">
      <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
        >Nombre</label
      >
      <input
        id="name"
        formControlName="name"
        type="text"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label for="surname" class="block text-gray-700 text-sm font-bold mb-2"
        >Apellido</label
      >
      <input
        id="surname"
        formControlName="surname"
        type="text"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <div class="mb-4">
      <label for="document" class="block text-gray-700 text-sm font-bold mb-2"
        >Documento</label
      >
      <input
        id="document"
        formControlName="document"
        type="text"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>
    <button
      type="submit"
      [disabled]="!modifyForm.valid"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Guardar Cambios
    </button>
  </form>
</app-back-button-page-container>
